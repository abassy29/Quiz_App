<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExamResult</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  

</head>

<body>
    <div class="flex justify-center items-center min-h-screen bg-[linear-gradient(to_bottom_right,#EDE7FF,#E3DBFF,#DAD2FF)] ">
        <!-- max-w-2xl ======> stop at 672px. -->
        <div class="rounded-xl bg-white shadow-2xl w-[92%] mx-auto md:max-w-2xl lg:max-w-4xl  p-6 md:p-12 lg:p-16 text-center">
            <h1 class="font-bold text-2xl text-[#1e293b] mb-4">Exam Results</h1>
            <div id="completion-message" class="text-lg font-semibold mb-4"></div>

            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 mb-6">
                <div class="bg-[#e2e8f0] p-6 rounded-2xl text-center">
                    <div id="score" class="text-2xl font-bold text-[#1e293b]">0/10</div>
                    <div class="text-xs text-gray-500 mt-1">Score</div>
                </div>

                <div class="bg-[#e2e8f0] p-6 rounded-2xl">
                    <div id="grade" class="text-2xl font-bold">F</div>
                    <div class="text-xs text-gray-500 mt-1">Grade</div>
                </div>

                <div class="bg-[#e2e8f0] p-6 rounded-2xl">
                    <div id="percentage" class="text-2xl font-bold text-[#1e293b]">0%</div>
                    <div class="text-xs text-gray-500 mt-1">Percentage</div>
                </div>
            </div>
            <div class="flex items-center justify-center gap-2 text-gray-500 text-sm mb-10">
                <i class="fa-regular fa-clock text-gray-600"></i>
                <span id="time">Completed in 0m 4s</span>
            </div>

            <button id="homebtn" class="group py-3 px-10 mx-auto   text-white bg-violet-600   hover:bg-violet-800 rounded-2xl flex items-center justify-center gap-2 font-medium shadow">
                <!-- <i class="fa-solid fa-house text-gray-600 group-hover:text-white"></i> -->
                 <i class="bx bx-log-out pt-1"></i>

                <span class="group-hover:text-white">Logout</span>
            </button>

        </div>

        <!-- group py-3 w-full 
         bg-white 
         text-violet-600 
         hover:bg-violet-100
         active:text-[#1e293b]
         transition-colors 
         rounded-2xl 
         flex items-center justify-center gap-2 
         font-medium 
         shadow" -->
    </div>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="ExamResult.js"></script>
</body>

</html>
