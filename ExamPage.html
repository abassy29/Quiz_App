<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exampage</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <!-- Boxicons -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-[linear-gradient(to_bottom_right,#EDE7FF,#E3DBFF,#DAD2FF)] font-['Outfit']">

  <div class="min-h-screen flex items-center justify-center px-4">
    <div class="w-full max-w-[1000px] py-9">

      <div class="flex flex-col items-center gap-6">

        <!-- Header -->
        <div class="text-center">
          <!-- Exam Icon -->
          <div class="w-16 h-16 mx-auto mb-5 flex items-center justify-center rounded-lg
                   bg-[linear-gradient(135deg,#7b5cf0,#9b7df5,#c084fc)]
                   transition-transform duration-300 hover:scale-105">
            <i class="bx bx-book-open text-[46px] text-white"></i>
          </div>

          <!-- Welcome Text -->
          <h1 id="welcome-msg" class="text-5xl font-bold mb-1
                     bg-[linear-gradient(135deg,#7b5cf0,#9b7df5,#c084fc)]
                     bg-clip-text text-transparent">
          </h1>

          <p class="mt-4 text-lg font-medium text-slate-600">
            You're all set to begin your exam journey. Take a deep breath,
            stay focused, and give it your best shot!
          </p>
        </div>

        <!-- Cards -->
        <div class="flex flex-wrap justify-center gap-6 mt-2">

          <!-- Time Limit Card -->
          <!-- <div class="bg-white rounded-xl transition"> -->
          <div class="bg-white rounded-xl shadow-lg border border-gray-300
              flex flex-col items-center text-center gap-1
              p-10 w-full sm:w-[300px] md:w-[350px]">

            <div class="bg-purple-200 px-3 py-2 rounded-full mb-2">
              <i class="bx bx-time-five text-violet-700 text-2xl font-bold"></i>
            </div>

            <h2 class="text-xl font-medium text-indigo-950">Time Limit</h2>
            <p class="opacity-80 text-lg">10 minutes</p>
          </div>
          <!-- </div> -->

          <!-- Questions Card -->
          <!-- <div class="bg-white rounded-xl transition"> -->
          <div class="bg-white rounded-xl shadow-lg border border-gray-300
              flex flex-col items-center text-center gap-1
              p-10 w-full sm:w-[300px] md:w-[350px]">

            <div class="bg-purple-200 px-3 py-2 rounded-full mb-2">
              <i class="bx bx-task text-violet-700 text-2xl font-bold"></i>
            </div>

            <h2 class="text-xl font-medium text-indigo-950">Questions</h2>
            <p class="text-lg opacity-80">10 questions</p>
          </div>
          <!-- </div> -->

        </div>

        <!-- Button -->
        <div class="mt-8">
          <button id="nextBtn" class="px-6 py-3 font-bold text-white rounded-xl
                   bg-[linear-gradient(35deg,#7b5cf0,#9b7df5,#c084fc)]
                   transition-transform duration-150 ease-in-out
                   hover:scale-105">
            Start Exam
          </button>
        </div>

      </div>
    </div>
  </div>


  <script>


    document.addEventListener("DOMContentLoaded", function () {
      users = JSON.parse(localStorage.getItem("users")) || [];
      currentUser = users.find(user => user.exam && user.exam.logedIn);

      if (!currentUser || currentUser.exam.logedIn === false) {
        window.location.replace("login.html");
      }



      if (currentUser.exam.submited) {
        window.location.replace("ExamResult.html");
      }

      if (currentUser.exam.started) {
        window.location.replace("quiz.html");
      }



      var firstName = currentUser.name.split(" ")[0];
      document.getElementById("welcome-msg").textContent = `Hello, ${firstName}`;




    });

    document.getElementById("nextBtn").addEventListener("click", function () {
      currentUser.exam.started = true;
      currentUser.exam.startTime = Date.now();
      localStorage.setItem("users", JSON.stringify(users));
      window.location.replace("quiz.html");
    });
  </script>

</body>

</html>
